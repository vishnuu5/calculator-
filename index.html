<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <link rel="" href="vishnu.jpg">
   <div class="container">
        <div class="calculater" id="calculater">0</div>
        <div class="buttons">
          <div class="row">                    
            <button>C</button>
            <button>DEL</button>
            <button>+</button>
            <button>%</button>
        </div>
        
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            
        </div>            

        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>              
        </div>

        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>                
        </div>

         <div class="row">
            <button id="dot">.</button>
            <button>0</button>
            <button id="equal">=</button>    
        </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
